<html>
    <head>
        <title>TRMS | My Reimbursements</title>
        <link rel="stylesheet" href="../css/main.css">
        <script defer src="../js/setup.js"></script>
        <script defer src="../js/addreqs.js"></script>
    </head>
<body>
    <nav id="nav">
    </nav>
    <form name="subReq">
    <header>
        <h1>Tuition Reimbursement Request Form</h1>
    </header>

       <h3>Enter your request below</h3>
        <label for="edate">Event Date:</label>
        <input type="date" id="eventdate" name="edate">
        <br>
        <br>
        <label for="etime">Event Time:</label>
        <input type="time" id="etime" name="edate">
        <br>
        <br>
        <label for="location">Event Location:</label>
        
        <select type="text" id="location" >
            <option value="CC">Capitol College</option>
            <option value="TU">Tokyo University</option>
            <option value="UL">University of London</option>
            <option value="UM">University of Mosul</option>
            <option value="GU">Griffith University</option>
        </select>				
        <br>
        <br>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" placeholder="$">
        <br>
        <br>
        <label for="gformat">Grading format:</label>
        <select id="gformat"  >
            <option value="1">Pass/Fail</option>
            <option value="2">A,B,C,D,F</option>
            <option value="3">Percentage</option> 
        </select>
        <br>
        <br>
        <label for="rwork">Type of Event:</label>
        <select id="eventtype" name="rwork">
            <option value="1">University Course 80%</option>
            <option value="2">Seminar 60%</option>
            <option value="3">Certification Prep 75%</option>
            <option value="4">Certification 100%</option>
            <option value="5">Technical Training 90%</option>
            <option value="6">Other 30%</option>
        </select>
        <br>
        <br>
        <textarea id="descBox" rows="15" cols="100" placeholder="Description"></textarea>
        <br>
        <br>
        <button type="button" id="submitbutton" >Submit Request</button>
       
    </form>


    <footer id="footer">
      <p>&copy; Kimberly Kohel-Hayes, Based on Design By Sierra Nicholes</p>
  </footer>
</body>

</html>
